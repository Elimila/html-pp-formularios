<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
     <h2>Formulario del Club Viejener</h2>
     <form>
    <fieldset>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" tabindex="1">&nbsp&nbsp&nbsp;
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" tabindex="2"autofocus><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" >&nbsp&nbsp&nbsp;
        <label for="Sexo">Sexo:</label>
        <input type="radio" id="Femenino" name="sexo" value="Femenino">
        <label for="Femenino">Femenino</label>
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label>&nbsp&nbsp&nbsp;
        <label for="marcar">Me Siento Viejuner</label>
    <input type="checkbox" id="marcar" name="marcar" value="si">
    </fieldset><br>
        
    <fieldset>
        <label for="mensaje">Escribe algo sobre tí:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="75" autofocus></textarea><br>
        <label for="mensaje">Tus circunstancias:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="75" autofocus></textarea><br>
   </fieldset><br>

    <fieldset>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email"  placeholder="ejemplo@correo.com" autofocus><br><br>
      <label for="Teléfono">Teléfono:</label>
      <input type="tel" id="Teléfono" name="Teléfono"  placeholder="123456789" autofocus> 
    </fieldset><br><br>

    <input type="submit" value="Enviar">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
    <input type="reset" value="Restablecer">

      
    </form>
</body>
</html>
